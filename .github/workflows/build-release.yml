name: Build and Release Artifacts

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # --- BACKEND ---
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.5"
          cache: true
          cache-dependency-path: api/go.sum

      - name: Build API
        run: |
          cd api
          go mod download
          # Thêm cờ tối ưu hóa dung lượng
          CGO_ENABLED=0 go build -ldflags="-s -w" -o server main.go
          tar -czvf ../backend-artifact.tar.gz server data/omikuji.json

      # --- FRONTEND ---
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Build UI
        run: |
          cd ui
          bun install --frozen-lockfile
          # Build Next.js production
          bun run build 

          # Nếu bạn đã bật standalone trong next.config.js:
          # Thư mục standalone đã bao gồm node_modules rút gọn và .next/server
          cp -r public .next/standalone/
          cp -r .next/static .next/standalone/.next/

          cd .next/standalone
          tar -czvf ../../../frontend-artifact.tar.gz .

      # --- RELEASE ---
      - name: Create Release
        uses: softprops/action-gh-release@v2 # Cập nhật v2
        with:
          files: |
            backend-artifact.tar.gz
            frontend-artifact.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
